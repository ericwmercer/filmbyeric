# DEVELOPMENT

[dev]
  framework = "#static"
  port = 8888
  publish = "dist/"
  autoLaunch = true

# DEPLOYMENT

[build]
  base = "/"
  publish = "dist/"

[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = false
  minify = false
[build.processing.js]
  bundle = false
  minify = false
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = false

[[plugins]]
package = "@netlify/plugin-sitemap"

  [plugins.inputs]
    buildDir = "dist/"
    prettyURLs = true
    trailingSlash = false

# RUNTIME

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"

   [headers.values]
    Cache-Control = """
      max-age=0,
      no-cache,
      must-revalidate
    """
    Content-Security-Policy = "default-src 'none'; connect-src 'self'; font-src *.typekit.net; img-src 'self'; manifest-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net/npm/vue@2.6.12 https://unpkg.com/vue-router@2.0.0/dist/vue-router.min.js; style-src 'self' *.typekit.net; base-uri 'self'; form-action 'none'; upgrade-insecure-requests;"
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Resource-Policy = "same-origin"
    Cross-Origin-Opener-Policy = "same-origin"
    Upgrade-Insecure-Requests = "1"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
